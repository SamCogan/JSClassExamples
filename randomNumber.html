<!DOCTYPE html>
<html>
	<head>
		<title>Random Numbers</title>
		<script>
		var random=Math.random();
		var roundedRandom=Math.floor((random * 10) + 1);
		var allIn=Math.floor((Math.random() * 10) + 1);
		
		document.write("The random number is "+random);
		document.write("<br />");
		document.write("The random number rounded and placed between 1 and 10 is "+roundedRandom);
		document.write("<br />");
		document.write("This number is generated using math.floor and math.random all in one "+allIn);
		
		</script>
	</head>
	<body>
	
	</body>
</html>
