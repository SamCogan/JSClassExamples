<!DOCTYPE html>
<html>
	<head>
		<title>
			Loops
		</title>
	</head>
	<body>
	<script>
		var secretNum=8;
		var loopBreaker=0;
		while(loopBreaker==0){
			var guess=prompt("Enter a number");
			
			if(guess==secretNum){
				alert("Well done!");
				loopBreaker++;
			}
			else{
				alert("Hard luck!");
			}
		}
		
		
	</script>
	</body>
</html>
